<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-and-Drop Poker Cards</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Poker Cards Drag-and-Drop</h1>
  <div class="game-container">
    <div class="deck" id="deck"></div>
    <div class="suits-container">
      <div class="suit-section hearts" id="H">Hearts</div>
      <div class="suit-section diamonds" id="D">Diamonds</div>
      <div class="suit-section clubs" id="C">Clubs</div>
      <div class="suit-section spades" id="S">Spades</div>
    </div>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
